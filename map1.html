<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"/>

<title>マップアプリ1</title>

<link rel="apple-touch-icon" href="app-icon.png"/>
<meta property="og:image" content="ogp-image.jpg"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
<link rel="stylesheet" href="https://code4fukui.github.io/egmapjs/egmap.css"/>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWB-GIcvVEJjbgKEagaXPwARhkSKbLFjo"></script>
<script>"use strict"
	
var map;
function initMap() {
    map = new google.maps.Map(document.getElementById('mapid'), { // #sampleに地図を埋め込む
        center: { // 地図の中心を指定
            lat: 34.7019399, // 緯度
            lng: 135.51002519999997 // 経度
        },
        zoom: 19 // 地図のズームを指定
    });
}
	
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWB-GIcvVEJjbgKEagaXPwARhkSKbLFjo&callback=initMap"></script>
<style>
body { margin: 0; font-family: sans-serif; text-align: center; }
h1 { font-size: 5vw; margin: 0; }
#mapid { height: 60vh; }
</style></head><body>

<h1>マップアプリ1</h1>
<div id="mapid"></div>

<img id=qrcode><script>addEventListener("load", () => qrcode.src = "https://chart.apis.google.com/chart?chs=140x140&cht=qr&chl=" + encodeURIComponent(document.location))</script><br>

<a href=https://fukuno.jig.jp/2393>簡単地図アプリ egmapjs チュートリアル</a>

</body></html>
